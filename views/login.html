<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
    <div class="log-form">
      <img src="/img/Logo_FreeLab.png" alt="Logo de FreeLab" class="logo">
      <form>
        <h1>LOGIN</h1>
        <label for="username">Correo</label>
        <div class="input-line">
          <input type="text" id="username" name="username" placeholder="ejemplo@ejemplo.com" required />
        </div>
        <label for="password">Contraseña:</label>
        <div class="input-line">
          <input type="password" id="password" name="password" placeholder="*************" required />
          <a class="forgot" href="#">¿Olvidó su <span class="underline">contraseña</span>?</a>
        </div>
        <button type="submit" class="btn">Ingresar</button>
      </form>
    </div>

    <div class="log-redes">
      <div class="container-line">
        <div class="line"></div>
        <div class="circle"></div>
        <div class="line"></div>
      </div>
      <ul class="social-buttons">
        <li><button type="button" class="btn"><i class="fab fa-facebook"></i> Ingresar con Facebook</button></li>
        <li><button type="button" class="btn"><i class="fab fa-linkedin"></i> Ingresar con LinkedIn</button></li>
        <li><button type="button" class="btn"><i class="fab fa-google"></i> Ingresar con Google</button></li>
      </ul>
    </div>
  </div>
</body>
</html>
